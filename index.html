<!DOCTYPE html>
<html>
<style>
input[type=text], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  width: 100%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

div {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}
</style>
<body>

<h3>Know the amount of stock quantity you want to buy</h3>

<div>
  <form action="test.php">
    <label for="firststock">Enter the value of first stock</label>
    <input type="text" id="firststock" name="firststock" placeholder="enter first stock.." required>

    <label for="secondstock">Enter the value of second stock</label>
    <input type="text" id="secondstock" name="secondstock" placeholder="enter second stock.." required>

    <label for="amount">Amount</label>
    <select id="amount" name="amount">
      <option value="100000">100000</option>
      <option value="200000">200000</option>
      <option value="300000">300000</option>
    </select>
  
    <input type="submit" value="Submit">
  </form>
</div>

</body>
</html>
